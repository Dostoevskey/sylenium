language: java
jdk: oraclejdk8

branches:
  only:
  - master
git:
  depth: 99999

before_install:
- export CHROME_BIN=/usr/bin/google-chrome

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar
  - mvn verify -Dchromeoptions.args=--no-sandbox,--disable-dev-shm-usage,--headless


before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr /home/travis/.m2/repository/webdriver/

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"

addons:
  apt:
    update: true
  chrome: stable
  firefox: latest
  sonarcloud:
    organization: symonk-github

  packages:
  - google-chrome-stable